<h1>{{vm.car.make}} {{vm.car.model}}</h1>

<div data-ng-controller="showController as vm">
<div id="showCarousel" class="carousel slide" data-ride="carousel">
  <!-- <ol class="carousel-indicators">
    <li data-target="#showCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#showCarousel" data-slide-to="1"></li>
    <li data-target="#showCarousel" data-slide-to="2"></li>
  </ol> -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-class="{active:!$index}" ng-repeat="photo in vm.car.photos">
      <div class="edit-form" >
        <form>
          <input type="text" ng-model="photo.photoUrl" placeholder="holyguacamolephotoUrl" />
          <input type="text" ng-model="photo.color" placeholder="color" />
          <input type="number" ng-model="photo.year" placeholder="year" />
          <button ng-click="vm.update(photo)">edit</button>
          <button ng-click="vm.destroy(photo)">delete</button>
        </form>
      </div>
      <img src="{{photo.photoUrl}}" alt="{{photo.year}}" class="img-responsive"/>
        <div class="carousel-caption">
          <h3>{{photo.year}}</h3>
          <!-- <button id="singlebutton" ng-click="vm.editPhoto(photo)" name="button">Edit Entry</button> -->
          <button id="singlebutton" class="btn btn-primary" ng-click="vm.destroy(photo)">Delete Entry</button>
        </div>
    </div>
  <a class="left carousel-control" href="#showCarousel" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#showCarousel" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
  </div>
</div>

<br>
 <form class="form-horizontal" ng-submit="vm.create()">
 <fieldset>

 <!-- Form Name -->
 <legend>Submit a Photo</legend>

 <!-- Text input-->
 <div class="form-group">
   <label class="col-md-4 control-label" for="textinput">Color:</label>
   <div class="col-md-4">
   <input id="textinput" name="textinput" type="text" ng-model="vm.newPhoto.color" placeholder="Color" class="form-control input-md">

   </div>
 </div>

 <!-- Text input-->
 <div class="form-group">
   <label class="col-md-4 control-label" for="numberinput">Year:</label>
   <div class="col-md-4">
     <input id="numberinput" name="numberinput" type="text" ng-model="vm.newPhoto.year" placeholder="Year" class="form-control input-md">

   </div>
 </div>

 <!-- Text input-->
 <!-- <div class="form-group">
   <label class="col-md-4 control-label" for="textinput">Enter Car ID:</label>
   <div class="col-md-4">
   <input id="textinput" name="textinput" type="text" ng-model="vm.newPhoto.car_id" placeholder="{{vm.car.id}}" class="form-control input-md">

   </div>
 </div> -->

 <!-- Textarea -->
 <div class="form-group">
   <label class="col-md-4 control-label" for="textarea">Link a PhotoUrl:</label>
   <div class="col-md-4">
     <textarea class="form-control" id="textarea" ng-model="vm.newPhoto.photoUrl" name="textarea">photoUrl </textarea>
   </div>
 </div>

 <!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Submit Car: </label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" data-ng-click="vm.save()" class="btn btn-primary">Confirm</button>
  </div>
  <button id="singlebutton"  ng-click="vm.destroyCar()" class="btn btn-primary">Delete Car</button>
</div>

</fieldset>
</form>
